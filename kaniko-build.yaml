apiVersion: batch/v1
kind: Job
metadata:
  name: kaniko-build
  namespace: selfhosted
spec:
  template:
    spec:
      containers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:latest
        args:
        - "--dockerfile=Dockerfile"
        - "--context=https://github.com/Dhanush1219/azureselfhostedagent.git"
        - "--destination=hardikpoc.azurecr.io/selfhosted-agent:latest"
        volumeMounts:
        - name: kaniko-secret
          mountPath: /kaniko/.docker
      volumes:
      - name: kaniko-secret
        secret:
          secretName: acr-secret
      restartPolicy: Never

