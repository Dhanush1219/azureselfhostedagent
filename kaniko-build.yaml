
apiVersion: batch/v1
kind: Job
metadata:
  name: kaniko-build
  namespace: selfhosted
spec:
  template:
    spec:
      containers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:latest
        args:
          - "--context=git://github.com/Dhanush1219/azureselfhostedagent.git#main"
          - "--dockerfile=Dockerfile"
          - "--destination=<your-acr-name>.azurecr.io/azp-agent:latest"
        volumeMounts:
          - name: kaniko-secret
            mountPath: /kaniko/.docker
      restartPolicy: Never
      volumes:
        - name: kaniko-secret
          secret:
            secretName: regcred
